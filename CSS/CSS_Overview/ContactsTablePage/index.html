<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Contacts Table</title>
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
    <section id="tableSection">
        <table>
            <colgroup>
                <col class="firstCol" />
                <col class="secondCol" />
                <col class="thirdCol" />
                <col class="fourthCol" />
            </colgroup>
            <thead>
                <tr>
                    <th>Contact name</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Is Promoted</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria Anders</td>
                    <td>Berlin</td>
                    <td><img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQFX14hkfr_tAoIRtg6vn2vqtmPyt8GP4p69sML8vQA-3b0U16-" alt="gerFlag" width="22" height="15" />Germany</td>
                    <td><input type="checkbox" name="germany" disabled="disabled" /></td>
                </tr>
                <tr>
                    <td>Ana Trujillo</td>
                    <td>M&#233;xico D.F.</td>
                    <td><img src="http://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Flag_of_Mexico.svg/1400px-Flag_of_Mexico.svg.png" alt="mexFlag" width="22" height="15" />Mexico</td>
                    <td><input type="checkbox" name="mexico" disabled="disabled" /></td>
                </tr>
                <tr>
                    <td>Antonio Moreno</td>
                    <td>M&#233;xico D.F.</td>
                    <td><img src="http://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Flag_of_Mexico.svg/1400px-Flag_of_Mexico.svg.png" alt="mexFlag" width="22" height="15" />Mexico</td>
                    <td><input type="checkbox" name="mexico" checked="checked" disabled="disabled" /></td>
                </tr>
                <tr>
                    <td>Thomas Hardy</td>
                    <td>London</td>
                    <td><img src="http://resources.woodlands-junior.kent.sch.uk/customs/images/uk.jpg" alt="gerFlag" width="22" height="15" />UK</td>
                    <td><input type="checkbox" name="uk" disabled="disabled" /></td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
