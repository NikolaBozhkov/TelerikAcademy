<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ChangeColorOfPage</title>
</head>
<body>
    <script src="scripts/jquery-2.1.1.min.js"></script>
    <script>
        $('<input />')
            .attr('type', 'color')
            .on('change', function () {
                $('body').css('background-color', this.value)
            })
            .appendTo(document.body);     
    </script>
</body>
</html>
