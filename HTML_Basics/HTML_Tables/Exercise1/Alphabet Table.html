<!doctype html>
<html>
	<head>
		<title>Alphabet Table</title>
	</head>
	<body>
		<table border="1" cellpadding="7" width="200" height="200">
			<thead>
				<tr>
					<th colspan="3">Alphabet</th>
					<td align="center">A</td>
					<td align="right">B</td>
				</tr>
			<thead>
			<tfoot>
				<tr>
					<td colspan="1" align="right">N</td>
					<td colspan="4" align="center">O</td>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<td rowspan="3">C</td>
					<td align="center">D</td>
					<td align="center">E</td>
					<td align="center">F</td>
					<td align="right">G</td>
				</tr>
				<tr>
					<td align="center">H</td>
					<td colspan="2" align="center">I</td>
					<td rowspan="2" style="vertical-align: bottom;text-align: right">J</td>
				</tr>
				<tr>
					<td align="center">K</td>
					<td align="center">L</td>
					<td align="center">M</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
