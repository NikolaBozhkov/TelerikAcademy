<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
</head>
<body> 
    <div data-role="drawer" class="drawer" id="drawer-menu" data-id="drawer-menu" 
		 data-click="click" data-swipe-to-open="false">
        <ul data-role="listview">
            <li><a href="#home-view" data-icon="home">Home</a></li>
            <li><a href="views/map-view.html" data-icon="globe">Map</a></li>
            <li><a href="views/reminder-mode-view.html" data-icon="organize">Reminder</a></li>
            <li><a href="views/challenger-mode-view.html" data-icon="favorites">Challenger</a></li>
            <li><a href="views/spy-mode-view.html" data-icon="contacts">Spy</a></li>
            <li><a href="views/random-photo-view.html" data-icon="camera">Take random photo</a></li>   
        </ul>
    </div>
    
    <div data-role="layout" data-id="main-layout">
        <header data-role="header">
            <nav data-role="navbar">
                <a data-role="button" data-rel="drawer" href="#drawer-menu" 
				   data-icon="drawer-button" data-align="left"></a>
				<a data-role="button" data-click="app.googleMaps.showCurrentLocation" 
				   data-icon="globe" data-align="right"></a>
                <span data-role="view-title"></span>
            </nav>
        </header>
    </div>
    
    <div data-role="view" id="home-view" data-id="home-view" data-layout="main-layout" data-title="Home"
		 data-show="app.viewmodels.home.initialize">
           <ul id="listview-home" class="reminders-list"></ul>
    </div>
    
	<script id="reminderViewTemplate" type="text/x-kendo-template">
		<img src="#= ModePicUri #" alt="icon" />
		<div class="inline">
			<span class="block">#= Title #</span>
			<span>#= kendo.toString(RemindDate, 'dd.MM.yy, HH:mm') #</span>
		</div>
		<button data-icon="globe" data-role="button" class="button-right" data-id="#= Id #" data-click="app.googleMaps.openReminderLocation">Map</button>
	</script>

	<script src="cordova.js"></script>
	<script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
	<script src="bower_components/everlive/min/everlive.all.min.js"></script>
	<script src="bower_components/everlive/min/reqwest.min.js"></script>
	<script src="bower_components/everlive/min/rsvp.min.js"></script>
	<script src="bower_components/everlive/min/underscore.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBH5atMlSMfhEVRS_8F9t0i5mbBbC3zWWE&v=3.4"></script>
	<script src="scripts/app/add-reminder.js"></script>
    <script src="scripts/app/google-maps.js"></script>
    <script src="scripts/app/home-mode.js"></script>
    <script src="scripts/app/challenge-mode.js"></script>
    <script src="scripts/app/reminder-mode.js"></script>
    <script src="scripts/app/spy-mode.js"></script>
	<script src="scripts/app/reminder-control.js"></script>
	<script src="scripts/app/photo-control.js"></script>
    <script src="scripts/app/app.js"></script>
	<script src="bower_components/jquery-mobile/jquery.mobile.custom.min.js"></script>
</body>
</html>
