<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ComboBox Demo</title>
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <div id="comboBox-container">
    </div>
    <script id="person-template" type="text/x-handlebars-template">
        <div class="person-item" id="person-item-{{id}}">
            <strong class="person-name">{{name}}</strong>
            <p class="person-age">{{age}}</p>
            <img src="{{avatarUrl}}" width="100" />
        </div>
    </script>
    <script data-main="scripts/app-config" src="scripts/libs/require.js"></script>
</body>
</html>
