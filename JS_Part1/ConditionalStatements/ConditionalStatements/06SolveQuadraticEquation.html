<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SolveQuadraticEquation</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <input type="text" id="coefA" placeholder="Enter coefficient A:" />
    <input type="text" id="coefB" placeholder="Enter coefficient B:" />
    <input type="text" id="coefC" placeholder="Enter coefficient C:" />
    <button onclick="SolveQuadraticEquation()">Solve</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function SolveQuadraticEquation() {
            var coefA = jsConsole.readInteger("#coefA");
            var coefB = jsConsole.readInteger("#coefB");
            var coefC = jsConsole.readInteger("#coefC");

            if (!isNaN(coefA) && !isNaN(coefB) && !isNaN(coefC)) {
                // I am using the shorten formula: x1,x2 = (-k +- sqrt(k^2 - ac)) / a, where k is b / 2
                var coefK = coefB / 2;
                var discriminant = coefK * coefK - coefA * coefC;

                if (discriminant < 0) {
                    jsConsole.writeLine("The quadratic equation " + coefA + "*x^2 + " + coefB + "*x + " + coefC + " has no real roots.");
                }
                else if (discriminant == 0) {
                    var root = -coefK / coefA;

                    jsConsole.writeLine("The quadratic equation " + coefA + "*x^2 + " + coefB + "*x + " + coefC + " has dual root = " + root);
                    
                }
                else {
                    var root1 = (-coefK + Math.sqrt(discriminant)) / coefA;
                    var root2 = (-coefK - Math.sqrt(discriminant)) / coefA;

                    jsConsole.writeLine("The quadratic equation " + coefA + "*x^2 + " + coefB + "*x + " + coefC + " has 2 roots x1 = " + root1 + " x2 = " + root2);
                }
            }
            else {
                jsConsole.writeLine("Please enter coefficients A, B and C.");
            }
        }
    </script>
</body>
</html>
