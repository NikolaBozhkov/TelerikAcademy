<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AskForDigit</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <input type="text" id="digit" placeholder="Enter a digit:" />
    <button onclick="DigitInEnglish()">Translate</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function DigitInEnglish() {
            var digit = jsConsole.readInteger("#digit");

            if (!isNaN(digit) && digit.toString().length == 1) {
                switch (digit) {
                    case 0:
                        jsConsole.writeLine("Zero");
                        break;
                    case 1:
                        jsConsole.writeLine("One");
                        break;
                    case 2:
                        jsConsole.writeLine("Two");
                        break;
                    case 3:
                        jsConsole.writeLine("Three");
                        break;
                    case 4:
                        jsConsole.writeLine("Four");
                        break;
                    case 5:
                        jsConsole.writeLine("Five");
                        break;
                    case 6:
                        jsConsole.writeLine("Six");
                        break;
                    case 7:
                        jsConsole.writeLine("Seven");
                        break;
                    case 8:
                        jsConsole.writeLine("Eight");
                        break;
                    case 9:
                        jsConsole.writeLine("Nine");
                        break;
                }
            }
            else {
                jsConsole.writeLine("Please enter a digit.");
            }
        }
    </script>
</body>
</html>
