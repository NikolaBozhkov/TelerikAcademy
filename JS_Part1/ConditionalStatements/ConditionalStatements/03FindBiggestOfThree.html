<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>FindBiggestOfThree</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <input type="text" id="numberA" placeholder="Enter number A:" />
    <input type="text" id="numberB" placeholder="Enter number B:" />
    <input type="text" id="numberC" placeholder="Enter number C:" />
    <button onclick="FindBiggestOfThree()">Find biggest</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function FindBiggestOfThree() {
            var numberA = jsConsole.readInteger("#numberA");
            var numberB = jsConsole.readInteger("#numberB");
            var numberC = jsConsole.readInteger("#numberC");
            var biggest;

            if (!isNaN(numberA) && !isNaN(numberB) && !isNaN(numberC)) {
                if (numberA > numberB) {
                    if (numberA > numberC) {
                        biggest = numberA; // A is bigger than both
                    }
                    else {
                        biggest = numberC; // C is bigger(or equal) than A which is bigger than B 
                    }
                }
                else {
                    if (numberB > numberC) {
                        biggest = numberB; // B is bigger than both
                    }
                    else {
                        biggest = numberC; // C is bigger(or equal) than B which is bigger than A
                    }
                }

                jsConsole.writeLine("The biggest number is " + biggest);
            }
            else {
                jsConsole.writeLine("Please enter numbers A, B and C.");
            }
        }
    </script>
</body>
</html>
