<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>LastDigitAsWord</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <input type="text" id="number" placeholder="Enter number:" />
    <button onclick="lastDigitAsWord('#number')">Get digit</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function lastDigitAsWord(idText) {
            var number = jsConsole.readInteger(idText);
            var digits = ["zero", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];
            jsConsole.writeLine("The last digit of " + number + " is " + digits[Math.abs(number % 10)]);
        }
    </script>
</body>
</html>
