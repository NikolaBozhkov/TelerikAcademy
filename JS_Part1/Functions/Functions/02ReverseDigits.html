<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ReverseDigits</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <input type="text" id="number" placeholder="Enter number:" />
    <button onclick="reverseDigits('#number')">Reverse</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function reverseDigits(idText) {
            var number = jsConsole.read(idText);
            var reversed = "";
            for (var i = number.length - 1; i >= 0; i--) {
                reversed += number[i];
            }

            reversed = number[0] === "-" ? -parseInt(reversed) : parseInt(reversed);
            jsConsole.writeLine("The new number is " + reversed);
            return reversed;
        }
    </script>
</body>
</html>
