<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CheckThirdBit</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <input type="text" id="number" placeholder="Type the number:" />
    <button onclick="CheckBit()">Check It</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function CheckBit() {
            var number = jsConsole.readInteger("#number");

            if (!isNaN(number)) {
                var mask = 1 << 3;
                var bit = (number & mask) >> 3;

                jsConsole.writeLine("The bit at position 3 in " + number + " is " + bit);
            }
            else {
                jsConsole.writeLine("Please enter a number.");
            }
        }
    </script>
</body>
</html>
