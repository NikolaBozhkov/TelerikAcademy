<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CheckDivBy7And5</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <input type="text" id="textBox" placeholder="Type the number:" />
    <button onclick="CheckDivision()">Check It</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function CheckDivision() {
            var number = jsConsole.readInteger("#textBox");

            if (!isNaN(number)) {
                if (number % 5 == 0 && number % 7 == 0) {
                    jsConsole.writeLine("The number " + number + " is divisible by 7 and 5.");
                }
                else {
                    jsConsole.writeLine("The number " + number + " is not divisible by 7 and 5.");
                }
            }
            else {
                jsConsole.writeLine("Please enter a number.");
            }
        }
    </script>
</body>
</html>
