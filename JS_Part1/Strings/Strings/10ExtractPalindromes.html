<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ExtractPalindromes</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function extractPalindromes(text) {
            var words = text.split(/[\s,.:-?!]+/);
            var palindromes = [];

            for (var i = 0; i < words.length; i++) {
                var palindrome = true;

                for (var j = 0; j < words[i].length / 2; j++) {
                    if (words[i][j] !== words[i][words[i].length - j - 1]) {
                        palindrome = false;
                        break;
                    }
                }

                if (palindrome) {
                    palindromes.push(words[i]);
                }
            }

            return palindromes;
        }

        var text = "Some palindromes: abba, teet, RoR, LoL, lamal, not, false, stuffuts";
        jsConsole.writeLine(extractPalindromes(text).join(", "));
    </script>
</body>
</html>
