<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CompareCharArrays</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <input type="text" id="firstArray" placeholder="First array(by spaces):" />
    <input type="text" id="secondArray" placeholder="Second array(by spaces):" />
    <button onclick="compareArrays()">Compare</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function compareArrays() {
            var firstArray = jsConsole.read("#firstArray").split(" ");
            var secondArray = jsConsole.read("#secondArray").split(" ");

            // Check to see if the array are of chars and equal by length
            if (firstArray.length !== secondArray.length) {
                jsConsole.writeLine("Please enter 2 char array of equal length.");
                return -1;
            }

            for (var char in firstArray) {
                if (char.length > 1) {
                    jsConsole.writeLine("Please enter 2 char array of equal length.");
                    return -1;
                }
            }

            for (char in secondArray) {
                if (char.length > 1) {
                    jsConsole.writeLine("Please enter 2 char array.");
                    return -1;
                }
            }

            for (var i = 0; i < firstArray.length; i++) {
                if (firstArray[i] < secondArray[i]) {
                    jsConsole.writeLine("The first array is lexographically before the second array.");
                    return 1;
                }
                else if (firstArray[i] > secondArray[i]) {
                    jsConsole.writeLine("The second array is lexographically before the first array.");
                    return 1;
                }
            }

            jsConsole.writeLine("The first and second array are lexographically equal.");
            return 1;
        }
    </script>
</body>
</html>
