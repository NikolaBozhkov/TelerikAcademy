<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SelectionSort</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <input type="text" id="array" placeholder="Enter the array(by spaces):" />
    <button onclick="printSortedArray()">Sort</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function selectionSort() {
            var array = jsConsole.read("#array").split(" ");
            for (var i = 0; i < array.length; i++) {
                array[i] = parseInt(array[i]);
            }

            var sortedArray = new Array(array.length);

            // Extension function for mininum
            Array.prototype.min = function () {
                return this.reduce(function (a, b) {
                    return (a < b ? a : b);
                });
            }

            for (var i = 0; i < sortedArray.length; i++) {
                var min = array.min();
                sortedArray[i] = min;
                array.splice(array.indexOf(min), 1);
            }

            return sortedArray;
        }

        function printSortedArray() {
            var sortedArray = selectionSort();

            jsConsole.writeLine("Sorted: " + sortedArray.join(", "));
        }
    </script>
</body>
</html>
